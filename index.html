<body>

  <header>

  <main>
    <div class="controls">
      <label>é€‰æ‹©å§“åè¯­è¨€é£æ ¼ï¼š
        <select id="languageSelect">
          <option value="zh">ä¸­æ–‡</option>
          <option value="en">è‹±æ–‡</option>
          <option value="id">å°å°¼</option>
        </select>
      </label>
      <button id="generateBtn">ç”Ÿæˆå§“å</button>
      <button id="csvBtn">å¯¼å‡º CSV</button>
      <button id="pdfBtn">å¯¼å‡º PDF</button>
    </div>
    <div id="nameGrid" class="name-grid"></div>
  </main>
  
  <div class="toast" id="toast"></div>

  <footer>
    <p>æ•°æ®æ¥æºï¼š</p>
    <ul>
      <li>ğŸ‡¬ğŸ‡§ è‹±æ–‡åï¼š<a href="https://github.com/smashew/NameDatabases" target="_blank">smashew/NameDatabases</a></li>
      <li>ğŸ‡¨ğŸ‡³ ä¸­æ–‡åï¼š<a href="https://github.com/overtrue/chinese-name-generator" target="_blank">overtrue</a></li>
      <li>ğŸ‡®ğŸ‡© å°å°¼åï¼š<a href="https://github.com/yanpritzker/random-indonesian-names" target="_blank">yanpritzker</a></li>
    </ul>
    <p>æœ¬é¡¹ç›®éµå¾ª MIT åè®®å¹¶è‡´è°¢åŸä½œè€… ğŸ™‡â€â™‚ï¸</p>
  </footer>

  <script type="module">
    let nameData = {};
    let generatedNames = [];
    let singleCharChineseNames = []; // ç¼“å­˜å•å­—ååˆ—è¡¨

    // --- DOM å…ƒç´ è·å– ---
    const languageSelect = document.getElementById('languageSelect');
    const nameGrid = document.getElementById('nameGrid');
    const toast = document.getElementById('toast');
    const generateBtn = document.getElementById('generateBtn');
    const csvBtn = document.getElementById('csvBtn');
    const pdfBtn = document.getElementById('pdfBtn');

    // --- æ ¸å¿ƒå‡½æ•° ---

    async function loadNameData(lang) {
      const module = await import(`./names-${lang}.js`);
      const data = module[`names${lang.toUpperCase()}`];
      // å¦‚æœæ˜¯ä¸­æ–‡ï¼Œé¢„å¤„ç†å¹¶ç¼“å­˜å•å­—ååˆ—è¡¨ä»¥æé«˜æ•ˆç‡
      if (lang === 'zh') {
        singleCharChineseNames = data.firstNames.filter(name => name.length === 1);
      }
      return data;
    }

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }
    
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    async function generateNames(count = 60) {
      const lang = languageSelect.value;
      try {
        nameData = await loadNameData(lang);
      } catch (error) {
        console.error(`æ— æ³•åŠ è½½å§“åæ•°æ®: ${error}`);
        showToast('é”™è¯¯ï¼šæ— æ³•åŠ è½½å§“åæ•°æ®æ–‡ä»¶ï¼');
        return;
      }
      
      nameGrid.innerHTML = '';
      generatedNames = [];

      for (let i = 0; i < count; i++) {
        const last = getRandom(nameData.lastNames);
        let fullName;

        // ã€å…¨æ–°ä¸­æ–‡å§“åç”Ÿæˆé€»è¾‘ã€‘
        if (lang === 'zh') {
            let givenName;
            const firstPart = getRandom(nameData.firstNames);

            // å¦‚æœéšæœºå–åˆ°çš„å·²ç»æ˜¯åŒå­—åï¼Œç›´æ¥ä½¿ç”¨
            if (firstPart.length >= 2) {
                givenName = firstPart;
            } 
            // å¦‚æœå–åˆ°çš„æ˜¯å•å­—å
            else {
                // 80%çš„æ¦‚ç‡å†åŠ ä¸€ä¸ªå•å­—ï¼Œç»„æˆåŒå
                if (Math.random() < 0.8 && singleCharChineseNames.length > 0) {
                    const secondPart = getRandom(singleCharChineseNames);
                    givenName = firstPart + secondPart;
                } else {
                    // 20%çš„æ¦‚ç‡ç›´æ¥ä½¿ç”¨è¿™ä¸ªå•å­—å
                    givenName = firstPart;
                }
            }
            fullName = `${last}${givenName}`;
        } else {
            const first = getRandom(nameData.firstNames);
            fullName = `${first} ${last}`;
        }
        
        generatedNames.push(fullName);

        const btn = document.createElement('button');
        btn.className = 'name-button';
        btn.textContent = fullName;
        btn.onclick = () => {
          navigator.clipboard.writeText(fullName).then(() => {
            showToast(`å·²å¤åˆ¶: ${fullName}`);
          });
        };
        nameGrid.appendChild(btn);
      }
    }

    function downloadCSV() {
      if (generatedNames.length === 0) {
        showToast('è¯·å…ˆç”Ÿæˆå§“ååå†å¯¼å‡º');
        return;
      }
      const csvContent = "data:text/csv;charset=utf-8," + generatedNames.join('\n');
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement('a');
      link.setAttribute('href', encodedUri);
      link.setAttribute('download', 'names.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
    
    function downloadPDF() {
      if (generatedNames.length === 0) {
        showToast('è¯·å…ˆç”Ÿæˆå§“ååå†å¯¼å‡º');
        return;
      }
      
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      
      pdf.setFontSize(18);
      pdf.text('ç”Ÿæˆçš„å§“ååˆ—è¡¨', 14, 22);
      pdf.setFontSize(11);
      
      let y = 30;
      const margin = 10;
      const pageHeight = pdf.internal.pageSize.height;

      generatedNames.forEach((name, index) => {
        if (y > pageHeight - margin) {
          pdf.addPage();
          y = 20;
        }
        pdf.text(`${index + 1}. ${name}`, 14, y);
        y += 7;
      });

      pdf.save('names.pdf');
      showToast('PDF å·²å¼€å§‹ä¸‹è½½');
    }

    // --- äº‹ä»¶ç›‘å¬å™¨ç»‘å®š ---
    generateBtn.addEventListener('click', () => generateNames());
    csvBtn.addEventListener('click', downloadCSV);
    pdfBtn.addEventListener('click', downloadPDF);
    // å½“è¯­è¨€åˆ‡æ¢æ—¶ï¼Œä¹Ÿé‡æ–°ç”Ÿæˆä¸€æ¬¡
    languageSelect.addEventListener('change', () => generateNames());

    // --- åˆå§‹åŠ è½½ ---
    window.onload = () => generateNames();
  </script>
